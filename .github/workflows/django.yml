name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
        
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ftp.datainsightia.in
        username: datainsightia@datainsightia.in
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: zigzagweb.datainsightia.in/ZigZagBackend/
